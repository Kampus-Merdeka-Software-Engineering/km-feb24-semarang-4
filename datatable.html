  <style>
    /* CSS untuk tombol DataTables "Next" dan "Previous" */
    .dataTables_wrapper .dataTables_paginate .paginate_button {
      background-color: #f0f0f0 !important;
      /* Warna background agak terang */
      color: #000 !important;
      /* Warna teks */
      border: 1px solid #ddd !important;
      /* Border */
      padding: 5px 10px;
      /* Padding */
      margin: 2px;
      /* Margin */
      cursor: pointer;
      /* Pointer cursor */
    }

    /* CSS untuk tombol yang sedang aktif */
    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background-color: #e0e0e0 !important;
      /* Warna background untuk tombol aktif */
      color: #000 !important;
      /* Warna teks untuk tombol aktif */
    }

    /* Gaya untuk search box */
    .dataTables_wrapper .dataTables_filter input {
      background-color: #fff !important;
      /* Warna background putih */
      color: #000 !important;
      /* Warna teks hitam */
      border: 2px solid #262222 !important;
      /* Border abu-abu */
      padding: 5px;
      /* Padding */
      margin: 5px 0;
      /* Margin */
    }

    /* Gaya untuk dropdown (select) */
    .dataTables_wrapper .dataTables_length select {
      background-color: #fff !important;
      /* Warna background putih */
      color: #000 !important;
      /* Warna teks hitam */
      border: 1px solid #ddd !important;
      /* Border abu-abu */
      padding: 5px;
      /* Padding */
      margin: 5px 0;
      /* Margin */
    }

    /* Gaya umum untuk memastikan penyesuaian */
    .dataTables_wrapper .dataTables_filter,
    .dataTables_wrapper .dataTables_length {
      color: #000 !important;
      /* Warna teks untuk label */
    }

    /* Tambahan CSS untuk merubah warna teks "show" dan "entries" */
    .dataTables_wrapper .dataTables_length label,
    .dataTables_wrapper .dataTables_filter label {
      color: #fff !important;
    }
  </style>
</head>
